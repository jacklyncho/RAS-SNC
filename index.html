<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Response-Adapted Surgery SMS Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Response-Adapted Surgery in Sinonasal Cancer</h1>

  <form id="smsForm">
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Proposed</th>
          <th>Completed</th>
          <th>Change</th>
        </tr>
      </thead>

      <tbody>
        <!-- Example Section -->
        <tr class="section">
          <td colspan="4">Skull Base</td>
        </tr>

        <tr>
          <td>Not required (0)</td>
          <td><input type="checkbox" data-group="sb-p" data-value="0"></td>
          <td><input type="checkbox" data-group="sb-c" data-value="0"></td>
          <td class="delta" data-delta="sb"></td>
        </tr>

        <tr>
          <td>Anterior skull base bone (1)</td>
          <td><input type="checkbox" data-group="sb-p" data-value="1"></td>
          <td><input type="checkbox" data-group="sb-c" data-value="1"></td>
          <td></td>
        </tr>

        <tr>
          <td>Dura (2)</td>
          <td><input type="checkbox" data-group="sb-p" data-value="2"></td>
          <td><input type="checkbox" data-group="sb-c" data-value="2"></td>
          <td></td>
        </tr>

        <tr>
          <td>Brain (3)</td>
          <td><input type="checkbox" data-group="sb-p" data-value="3"></td>
          <td><input type="checkbox" data-group="sb-c" data-value="3"></td>
          <td></td>
        </tr>

      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th id="totalProposed">0</th>
          <th id="totalCompleted">0</th>
          <th id="totalChange">0</th>
        </tr>
      </tfoot>
    </table>
  </form>

  <script src="script.js"></script>
</body>
</html>
